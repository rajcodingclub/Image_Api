<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Image Creator</title>
</head>
<body>
    <h1>ENTER YOUR NAME HERE TO SEE YOUR Avatar</h1>
    <div class="container">
        <dive class="name"><br>
            
            <label id="nm">YOUR NAME</label><br>
            <input type="text" name="" id="nameid">
        </dive><br>
            <img src="https://illustoon.com/photo/9982.png" width="40%" height="40%" id="imagechange"><br>
            <button>Click Me</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                const name= $('#nameid').val();
                alert(name);
                $('#imagechange').attr('src',`https://joesch.moe/api/v1/${name}`);
            });
        });
    </script>
</body>
</html>
